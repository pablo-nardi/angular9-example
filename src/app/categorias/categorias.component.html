<h1>CATEGORIAS</h1>


<ul class="list-group">
    <li *ngFor="let cat of categorias" class="list-group-item">
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-sm-auto ">
                    <p><b>ID: {{cat.idCategoria}}</b></p>
                </div>
                <div class="col border-dark border-end">
                    <p><b>Descripcion:  </b>{{cat.descripcion}}</p>
                </div>
                <div class="col-sm-1 border-dark border-end">
                    <button class="btn btn-secondary position-relative top-50 start-50 translate-middle"  (click)="updateCategoria(cat.idCategoria)">editar</button>
                </div>
                <div class="col-sm-1 border-dark border-end">
                    <button class="btn btn-danger position-relative top-50 start-50 translate-middle"  (click)="deleteCategoria(cat.idCategoria)">delete</button>
                </div>
                 
            
                
                
            </div>   
        </div>
    </li>
</ul>
